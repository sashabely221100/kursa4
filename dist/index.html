<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./scss/style.css">
    <title>Главная</title>
</head>

<body>

    <header class="header">

        <nav class="header__nav">
            <div class="header__nav__item">
                <p>Валюта</p>
                <select name="" id="">
                    <option value="">Грн</option>
                    <option value="">Руб</option>
                    <option value="">Usd</option>
                    <option value="">Eur</option>
                </select>
            </div>
            <div class="header__nav__item">
                <p>Язык</p>
                <select name="" id="">
                    <option value="">Украинский</option>
                    <option value="">Русский</option>
                    <option value="">English</option>
                </select>
            </div>
            <div class="header__nav__item">
                <p>Город</p>
                <select name="" id="">
                    <option value="">Киев</option>
                    <option value="">Харьков</option>
                    <option value="">Одесса</option>
                    <option value="">Мариуполь</option>
                    <option value="">Днепр</option>

                </select>
            </div>
            <div class="header__nav__item">
                <img src="/src/img/header/heart.svg" alt="">
                <p>Закладки</p>
            </div>
            <div class="header__nav__item">
                <img src="./img/header/truck.svg" alt="">
                <p>Доставка и оплата
                </p>
            </div>
            <div class="header__nav__item"></div>
            <div class="header__nav__item header__nav__item--right">
                <img src="./img/header/user-icon.svg" alt="">
                <a href="#">Вход</a>
                <a href="#">Регистрация</a>
            </div>
        </nav>



    </header>

    <main class="main">
        <section class="main__header">
            <div class="header__bottom__logo">
                <img src="/src/img/header/logo.svg" alt="">
            </div>
            <div class="header__bottom__search">
                <input placeholder="Поиск по категориям" type="text" class="header__bottom__input">
                <input placeholder="Поиск по товарам" type="text" class="header__bottom__input">
            </div>
            <div class="header__bottom__categories">
                <select name="" id="" class="header__bottom__categories">
                    <option value="">Розы</option>
                    <option value="">Цветы в коробке</option>
                    <option value="">Композиции</option>
                    <option value="">Подарки</option>
                    <option value="">Подарочные корзины</option>
                    <option value="">Букеты невесты</option>
                    <option value="">Вкусные букеты</option>
                </select>
            </div>
            <div class="header__bottom__info">
                <div class="header__bottom__info__contacts">
                    <img class="header__bottom__info__contacts--link" src="" alt="">
                    <img class="header__bottom__info__contacts--link" src="" alt="">
                    <img class="header__bottom__info__contacts--link" src="" alt="">
                    <img class="header__bottom__info__contacts--link" src="" alt="">
                    <p class="header__bottom__info__contacts--phone">+38 (067) 829 30 30</p>
                </div>
                <div class="header__bottom__info__cart">
                    <img src="" alt="" class="header__bottom__info__cart--fav">
                    <img src="" alt="" class="header__bottom__info__cart--count">
                    <p class="header__bottom__info__cart--cost"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
    </footer>
</body>

</html>
